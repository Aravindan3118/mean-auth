<div style="padding-top:20px">
    <form [formGroup]="commonService.registerForm" (submit) = onSubmit()>
  
        <mat-form-field appearance="outline">
          <mat-label>Full name</mat-label>
          <input formControlName="fullName" matInput placeholder="Full name">
          <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>email</mat-label>
          <input formControlName="email" matInput placeholder="email">
          <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        </mat-form-field>
        <input type="hidden" formControlName="_id">
        <mat-form-field appearance="outline">
          <mat-label>password</mat-label>
          <input formControlName="password" matInput placeholder="password">
          <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        </mat-form-field>
        
      
        <div *ngIf="commonService.registerForm.controls['_id'].value">
          <!-- <button type="submit" class="btn btn-primary" [disabled]="commonService.regForm.invalid" #submit>update</button> -->
          <button type="submit" [disabled]="commonService.registerForm.invalid" #submit mat-raised-button>Update</button>
        </div>
        <div *ngIf="!commonService.registerForm.controls['_id'].value">
          <!-- <button type="submit" class="btn btn-primary" [disabled]="commonService.registerForm.invalid" #submit>Create</button> -->
          <button type="submit" [disabled]="commonService.registerForm.invalid" #submit mat-raised-button>Create</button>
        </div>
        
      </form>      
</div>
